<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>
        <form id="my-form">

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações Pessoais</legend>

                        <div class="col-2">
                            <div class="input-wrapper">
                                <label for="first-name">Nome</label>
                                <input type="text" id="first-name">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="last-name">Sobrenome</label>
                                <input type="text" id="last-name">
                            </div>
                        </div>
                        
                        <div class="input-wrapper">
                            <label for="email">Email <span>(digite um email válido)</span></label>
                            <input type="email" id="email">
                        </div>

                        <div class="input-wrapper">
                            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                            <input type="password" id="password" required minlength="6">
                        </div>
                </div>
            </fieldset>
            
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do Mentor</legend>

                        <div class="input-wrapper">
                            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                            <input type="text" id="mentor-name">
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Seus horários disponíveis</legend>

                    <h2 id="first-mentorship">Primeira Mentoria</h2>
                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date-first-mentorship">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date-first-mentorship">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="first-mentorship-time-from">Das</label>
                                <input type="time" id="first-mentorship-time-from">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="first-mentorship-time-to">Até</label>
                                <input type="time" id="first-mentorship-time-to">
                            </div>
                        </div>
                        
                    <h2 id="second-mentorship">Segunda Mentoria</h2>

                        <div class="col-3">
                            <div class="input-wrapper">
                                <label for="date-second-mentorship">Data <span>(DD/MM/AAAA)</span></label>
                                <input type="date" id="date-second-mentorship">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="second-mentorship">Das</label>
                                <input type="time" id="second-mentorship">
                            </div>
    
                            <div class="input-wrapper">
                                <label for="second-mentorship">Até</label>
                                <input type="time" id="second-mentorship-time-to">
                            </div>
                        </div>                        
                </div>
            </fieldset>
        </form>
        <footer>
            <input class="button" type="submit" form="my-form" value="Salvar">
        </footer>
    </div>
</body>
</html>
